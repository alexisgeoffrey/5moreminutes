<!DOCTYPE html>
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>5moreminutes Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to add class times.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Time Input</div>
      <div class='item-container-content'>
        <label class='item'>
          <div class='item-input-wrapper'>
			<input id='start_time_text' type='text' class='item-input' placeholder='Start Time'>
		  </div>
		</label>
		<label class='item'>
			<div class='item-input-wrapper'>
				<input id='end_time_text' type='text' class='item-input' placeholder='End Time'>
			</div>
      </div>
      <div class='item-container-footer'>
        Input times in "00:00" format.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SAVE'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var startTime = document.getElementById('start_time_text');
    var endTime = document.getElementById('end_time_text');
 
    var options = {
      'start_Time': startTime.value,
      'end_Time': endTime.value
    };
    // Save for next launch
    localStorage['start_Time'] = options['start_Time'];
    localStorage['end_Time'] = options['end_Time'];
    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }
  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');
    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });
  (function() {
    var startTime = document.getElementById('start_time_text');
    var endTime = document.getElementById('end_time_text');
    // Load any previously saved configuration, if available
    if(localStorage['end_Time']) {
      startTime.value = localStorage['start_Time']);
      endTime.value = localStorage['end_Time'];
    }
  })();
  </script>
</html>
